<!DOCTYPE html>
<html>

        <meta charset="${_response_encoding}">

        <meta name="description" content="">

        <link href="@{'/public/stylesheets/bootstrap.min.css'}" rel="stylesheet">
        <link href="@{'/public/stylesheets/bootstrap-theme.min.css'}" rel="stylesheet">
        <link href="@{'/public/stylesheets/main.css'}" rel="stylesheet">
        #{get 'moreStyles' /}

        <link rel="shortcut icon" type="image/png" href="@{'/public/img/favicon.png'}">

        <!--[if lt IE 9]>
        <script type="text/javascript" src="/public/scripts/lib/html5shiv.js" />

        #{get 'moreScripts' /}
    </head>

    <body class="custom-background">

    <!-- HEADER -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Activer la navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">SunnyBus Paris</a>
            </div>

            <div id="navbar-collapse" class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li id="itemHome" class="active"><a href="/" id="navHome"><i class="glyphicon glyphicon-home"></i>&nbsp;Accueil</a></li>
                    <li id="itemDiscover"><a href="/discover" id="navDiscover"><i class="glyphicon glyphicon-asterisk"></i>&nbsp;Sunny Discover</a></li>
                    <li id="itemAbout"><a href="/about" id="navAbout"><i class="glyphicon glyphicon-question-sign"></i>&nbsp;A propos de...</a></li>
                    <li id="itemContact"><a href="/contact" id="navContact"><i class="glyphicon glyphicon-heart"></i>&nbsp;Contact</a></li>
                </ul>
            </div>
        </nav>

    <!-- MAIN -->
        <div id="mainContainer">
            #{doLayout /}
        </div>

    <!-- FOOTER -->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-header">
                <div class="container" id="statusBar">
                    <!-- Template-generated source -->
                </div>
            </div>
        </nav>

    <!-- Template : barre de statut -->
        <script type="template/javascript" id="statusBarTemplate">
            <ul class="nav navbar-nav">
                <li><img name="statusProgress" src="@{'/public/img/ajax-loader.gif'}"></li>
                <li><a id="statusText">{{=it.statusText}}</a></li>
                <li><img name="statusProgress" src="@{'/public/img/ajax-loader.gif'}"></li>
            </ul>
        </script>
    </body>
